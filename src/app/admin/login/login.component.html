<div class = "page">
  <mat-card>
    <div id = "logo-bg"></div>
    <h3 mat-card-title>Admin Login</h3>

    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="someone@example.com">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter password</mat-label>
          <input matInput type = "password" placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button color = "primary" mat-flat-button>Login</button>
      <button color = "primary" mat-flat-button>Clear Fields</button>
    </mat-card-actions>

    <a style = "text-decoration: underline; cursor: pointer;"> Forgot your password? </a>
  </mat-card>
</div>
