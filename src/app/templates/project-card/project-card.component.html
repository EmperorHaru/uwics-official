<mat-card>
  <h3> {{project.title}} </h3>
  <mat-card-content>
    <p>{{project.description.slice(0, 200) + "... (Click below to expand)"}}</p>

  </mat-card-content>

  <mat-card-actions >
    <button color = "primary" mat-flat-button (click) = openDialog()>Read more</button>
    <button *ngIf = "admin" color = "primary" mat-flat-button>Approve</button>
    <button *ngIf = "admin" color = "warn" mat-flat-button>Send Feedback</button>
  </mat-card-actions>
</mat-card>
