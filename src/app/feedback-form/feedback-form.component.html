<h3 mat-dialog-title>Feedback form</h3>

<div mat-dialog-content>
  <p>
    Got a bug to report? Or some suggestions for the website? Let us know below! We value your feedback :D
  </p>
  <mat-form-field>
    <input matInput placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Feedback"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-flat-button (click) = "send()">Send</button>
  <button mat-flat-button (click) = "closeDialog()">Close</button>
</div>
