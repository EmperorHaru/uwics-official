<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">The UWICS</h1>
    <span class="example-fill-remaining-space"></span>

    <div *ngIf = "!mobileQuery.matches">
      <button mat-flat-button color="primary" routerLink= "" (click) = "snav.close()">Home</button>
      <button mat-flat-button color="primary" routerLink= "/execs" (click) = "snav.close()" >Executives</button>
      <button mat-flat-button color="primary" routerLink= "" (click) = "snav.close()" >Events</button>
      <button mat-flat-button color="primary" routerLink= "" (click) = "snav.close()">Projects</button>
      <button mat-flat-button color="primary" routerLink= "" (click) = "snav.close()">Directions</button>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" (click) = "snav.close()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="themes">Toggle Theme</button>
      <button mat-menu-item>Report a bug</button>
      <button mat-menu-item>Have suggestions for us?</button>
      <button mat-menu-item>About</button>
    </mat-menu>

    <mat-menu #themes="matMenu">
      <button mat-menu-item>Theme 1</button>
      <button mat-menu-item>Theme 2</button>
      <button mat-menu-item>Theme 3</button>
      <button mat-menu-item>Theme 4</button>
      <button mat-menu-item>Theme 5</button>
    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav mode="over" (click) = "snav.close()"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <div id = "nav-logo"></div>

      <mat-nav-list>
        <a mat-list-item routerLink= "" >Home</a>
        <a mat-list-item routerLink= "/execs" >Executives</a>
        <a mat-list-item routerLink= "." >Meetings and Events</a>
        <a mat-list-item routerLink= "." >Projects</a>
        <a mat-list-item routerLink= "." >Directions</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
